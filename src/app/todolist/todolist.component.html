<p>
  {{title}}
</p>

<label>
  Add new task : <input type="text" [(ngModel)]="newTask" (keyup.enter)='addTask()' />
  <button (click)='addTask()'>Add</button>
</label>

<ul>
  <li *ngFor="let todo of todos; let ind=index">
    <input type="checkbox" [(ngModel)]="todo.complete" />
    <span [ngClass]="{'checked': todo.complete}">{{todo.title}}</span>
    <span (click)='deleteTask(ind)' class='button'>[X]</span>
  </li>
</ul>
